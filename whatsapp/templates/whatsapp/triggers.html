<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gatilhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">WhatsApp Bot</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h1 class="mb-4">Gatilhos Cadastrados</h1>
    <ul class="list-group mb-4">
    {% for trig in triggers %}
        <li class="list-group-item"><b>{{ trig.keyword }}</b> â†’ {{ trig.response }}</li>
    {% empty %}
        <li class="list-group-item">Nenhum gatilho cadastrado.</li>
    {% endfor %}
    </ul>

    <h2>Novo Gatilho</h2>
    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
