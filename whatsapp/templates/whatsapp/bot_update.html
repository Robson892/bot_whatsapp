<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Bot - WhatsApp Bot</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Editar Bot</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Nome do Bot</label>
                            <input type="text" name="name" id="id_name" value="{{ form.name.value }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Número de Telefone</label>
                            <input type="text" name="phone_number" id="id_phone_number" value="{{ form.phone_number.value }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_token" class="form-label">Token</label>
                            <input type="text" name="token" id="id_token" value="{{ form.token.value }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_webhook_url" class="form-label">Webhook URL</label>
                            <input type="url" name="webhook_url" id="id_webhook_url" value="{{ form.webhook_url.value }}" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                        <a href="{% url 'bot_list' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
