<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Logout - WhatsApp Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="alert alert-warning text-center">
        <h4>Deseja realmente sair?</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Sair</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
